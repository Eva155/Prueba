<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>RANGO DE TIEMPO</h1><br><br>
		<!--Reproduce en el rango de 10 y 20 segundos.-->
		<video src="video/chrome.mp4#t=10,20" controls></video>
		
		<!--Reproduce desde el comienzo hasta 10.5 segundos.-->
		<video src="video/chrome.mp4#t=,10.5" controls></video>
		
		<!--Reproduce desde el comienzo hasta 2 horas.-->
		<video src="video/chrome.mp4#t=,02:00:00" controls></video>
		
		<!--Reproduce desde los 15 seg hasta el final.-->
		<video src="video/chrome.mp4#=15, " controls></video>
		
		<h1>CONTROL PLAY - PAUSA</h1><br><br>
		<video id="miVideo" width="320" height="240">
		<source src="video/lego.orv" type="video/orv">
		<source src="video/lego.mp4" type="video/mp4">
		<source src="video/lego.webm" type="video/webm">
		<object data="video/lego.mp4" width="320" height="240">
			<embed width="320" height="240" src="video/lego.flv">
		</object>
		</video>
			<br>
			<button onclick="document.getElementById('miVideo').play()">Play</button>
			<button onclick="document.getElementById('miVideo').pause()">Pause</button>
			<button onclick="document.getElementById('miVideo').volume += 0.1">Vol+</button>
			<button onclick="document.getElementById('miVideo').volume -= 0.1">Vol-</button>
			<button onclick="document.getElementById('miVideo').muted = true">Mute</button>
			<button onclick="document.getElementById('miVideo').muted = false">Unmute</button>
			<br>
			<h1>MOVER VIDEO A LA DERECHA</h1><br>
			<script type="text/javascript"
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
			<script>
				$(document).ready(function(){
					$("#boton").click(function(){
						$('#mover').css('position', 'relative').animate({
							"left": "100px"
					},"slow");
					});
				});
			</script>
			<video autoplay width="320" height="240" controls id="mover">
					<source src="video/sintel.ogv" type="video/ogv">
					<source src="video/sintel.mp4" type="video/mp4">
					<source src="video/sintel.webm" type="video/webm">
					<object data="video/sintel.mp4" width="320" height="240">
						<embed width="320" height="240" src="video/sintel.swf">
					</object>
			</video><br>
			<button id="boton">Mueva el video a la derecha usando animación CSS3 y Jquery</button>
			<br>
			<h1>MOVER VIDEO A LA DERECHA AL CARGAR EL SITIO WEB</h1>
			<style>
				#mover2
				{
				
					width: 320px;
					height: 240px;
					position: relative;
					animation: mymove 5s ease-in-out; 
					-webkit-animation: mymove 5s ease-in-out; /*Safari and Chrome*/
				};
				@keyframes mymove
				{
				
					from {left: 0px;}
				to {left: 200px}
				}
				@-webkit-keyframes mymove /*Safari and Chrome*/
				{
					from {left: 0px;}
				    to {left: 200px;}
				}
			</style>
			<video autoplay width="320" height="240" controls id="mover2">
				<source src="video/sintel.ogv" type="video/ogv">
				<source src="video/sintel.mp4" type="video/mp4">
				<source src="video/sintel.webm" type="video/webm">
				<object data="video/sintel.mp4" width="320" height="240">
				<embed width="320" height="240" src="video/sintel.swf"></object>
			</video><br>
			<h1>SUBTITULOS</h1><br><br>
			<video width="600" id="clip" controls>
				<source src="video/sintel.mp4" type="video/mp4">
				<track kind="subtitles" src="vtt/sintel-es.vtt" srclang="es" label="Spanish" default />
			<br>
			</video>
			
			<h1>Cómo subir un proyecto a GitHub</h1><br><br>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/gd-p2hJyaB8" 
			title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</body>
</html>
