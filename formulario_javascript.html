<script>
 function validar(){
	if(!(/^([A-Za-zÁÉÍÓÚñáéíóúÑ]{0}?[A-Za-zÁÉÍÓÚñáéíóúÑ\']+)+[\s]*([A-Za-zÁÉÍÓÚñáéíóúÑ]{0}?[A-Za-zÁÉÍÓÚñáéíóúÑ\'])*[\s]?([A-Za-zÁÉÍÓÚñáéíóúÑ]{0}?[A-Za-zÁÉÍÓÚñáéíóúÑ\'])*?$/.test(document.getElementById("nombre").value)))
	{
			alert('Hay un error en el nombre');
			document.getElementById("nombre").style.backgroundColor='red';
			document.getElementById("nombre").focus();
			return false;
	}else{
		if(!(/^([A-Za-zÁÉÍÓÚñáéíóúÑ]{0}?[A-Za-zÁÉÍÓÚñáéíóúÑ\']+)+[\s]*([A-Za-zÁÉÍÓÚñáéíóúÑ]{0}?[A-Za-zÁÉÍÓÚñáéíóúÑ\'])*[\s]?([A-Za-zÁÉÍÓÚñáéíóúÑ]{0}?[A-Za-zÁÉÍÓÚñáéíóúÑ\'])*?$/.test(document.getElementById("apellido").value)))
		{
				alert('Hay un error en el apellido');
				document.getElementById("apellido").style.backgroundColor='red';
				document.getElementById("apellido").focus();
				return false;
		}else{
			if(!(/^[0-9]{1,2}$/.test(document.getElementById("edad").value)) || !(document.getElementById("edad").value>=18 && document.getElementById("edad").value<=60))
			{
					alert('La edad debe ser entre 18 y 60');
					document.getElementById("edad").style.backgroundColor='red';
					document.getElementById("edad").focus();
					return false;
			}else{
				if(!(/^\d{4}\-\d{1,2}\-\d{1,2}$/.test(document.getElementById("fecha").value)) )
				{
						alert('La fecha deve ser en formato dd/mm/aaaa');
						document.getElementById("fecha").style.backgroundColor='red';
						document.getElementById("fecha").focus();
						return false;
				}else{
				
					if(!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/.test(document.getElementById("correo").value)) )
					{
							alert('El correo deve ser en formato cuenta@dominio.abc');
							document.getElementById("correo").style.backgroundColor='red';
							document.getElementById("correo").focus();
							return false;
					}
					else{
						if(!(/^[0-9]{10}$/.test(document.getElementById("telefono").value)) )
						{
								alert('El telefono deve tener 10 digitos');
								document.getElementById("telefono").style.backgroundColor='red';
								document.getElementById("telefono").focus();
								return false;
						}else{
							if(!(/^([A-Za-zÁÉÍÓÚñáéíóúÑ]{0}?[A-Za-zÁÉÍÓÚñáéíóúÑ\']+)+[\s]*([A-Za-zÁÉÍÓÚñáéíóúÑ]{0}?[A-Za-zÁÉÍÓÚñáéíóúÑ\'])*[\s]?([A-Za-zÁÉÍÓÚñáéíóúÑ]{0}?[A-Za-zÁÉÍÓÚñáéíóúÑ\'])*?$/.test(document.getElementById("obs").value)) )
							{
									alert('Las observaciones no deben tener caracteres especiales');
									document.getElementById("obs").style.backgroundColor='red';
									document.getElementById("obs").focus();
									return false;
							}
							document.getElementById("nombre").style.backgroundColor='';
							document.getElementById("apellido").style.backgroundColor='';
							document.getElementById("edad").style.backgroundColor='';
							document.getElementById("correo").style.backgroundColor='';
							document.getElementById("telefono").style.backgroundColor='';
							document.getElementById("obs").style.backgroundColor='';
							document.getElementById("fecha").style.backgroundColor='';
						}
					}
				}
			}
		}		
	}
 }
</script>
