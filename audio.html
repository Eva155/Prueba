<!DOCTYPE html>
<html>
    <head>
		<title></title>
		<meta charset="UFT-8">
    </head>
    <body>
        <audio src="audio/windstorm.mp3" type="audio/mpeg" controls>
			Su navegador no soporta Audio HTML5
		</audio>
        <br>
		<audio controls>
			<source src="audio/windstorm.ogg" type="audio/ogg">
			<source  src="audio/windstorm.mp3" type="audio/mpeg">
			Su navegador no soporta Audio HTML5.
		</audio>
		<br>
		<audio id="miAudio" controls>
			<source src="audio/windstorm.ogg" type="audio/ogg">
			<source  src="audio/windstorm.mp3" type="audio/mpeg">
			Su navegador no soporta Audio HTML5
		</audio>
		<br>
		<button onclick="document.getElementById('miAudio').play()">Play </button>
		<button onclick="document.getElementById('miAudio').pause()">Pause </button>
		<button onclick="document.getElementById('miAudio').volume += 0.1">Vol+ </button>
		<button onclick="document.getElementById('miAudio').volume -= 0.1">Vol- </button>
		<button onclick="document.getElementById('miAudio').muted = true">Mute </button>
		<button onclick="document.getElementById('miAudio').muted = false">Unmute </button>
    </body>
</html>
